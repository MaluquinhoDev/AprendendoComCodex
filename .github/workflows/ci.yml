name: CI

on:
  workflow_dispatch:

jobs:
  validate-python-example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Hello World Python syntax
        run: python -m py_compile "exemplos/python/Hello World.py"
