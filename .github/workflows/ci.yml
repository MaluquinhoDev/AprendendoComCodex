name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate repository files
        run: |
          test -f README.md
          test -f index.html
          test -f "exemplos/python/Hello World.py"

      - name: Run Python hello world example
        run: python "exemplos/python/Hello World.py"

      - name: Check Python example syntax
        run: python -m py_compile "exemplos/python/Hello World.py"
